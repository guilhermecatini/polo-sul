<!doctype html>
<html lang="pt-br" Xmanifest="appcache.manifest" ng-app="polo-sul">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="description" content="WebApp de exemplo">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pólo Sul</title>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.1/css/materialize.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>

	<body>
		<!-- NAVBAR -->
		<nav>
			<div class="nav-wrapper white" style="padding: 0 20px;">
				<a href="#" data-target="slide-out" class="sidenav-trigger brand-logo blue-text left" style="position: relative !important;"><i class="material-icons">menu</i></a>
				<a href="#" class="brand-logo blue-text center" style="white-space: nowrap; ">Pólo Sul</a>
			</div>
		</nav>
	
		<!-- SIDENAV -->
		<ul id="slide-out" class="sidenav">
			<li>
				<div class="user-view">
					<div class="background">
						<img src="https://i.ytimg.com/vi/mkq5CjLQFLk/maxresdefault.jpg">
					</div>
					
					<a href="#!user"><img class="circle" src="images/yuna.jpg"></a>
					<a href="#!name"><span class="white-text name">John Doe</span></a>
					<a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
				</div>
			</li>
			
			<li><a class="waves-effect" href="#!home">Home</a></li>
			<li><a class="waves-effect" href="#!">Pinguim</a></li>
			<li><a class="waves-effect" href="#!">Baleia</a></li>
			<li><a class="waves-effect" href="#!">Krill</a></li>
		</ul>
        
		<!-- CONTEÚDO -->
		<div class="container" ng-view></div>
				
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.1/js/materialize.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.6.6/angular-route.min.js"></script>
		
		<script src="lib/init.js"></script>
		<script src="js/app.js"></script>
		<script src="js/config/routeConfig.js"></script>
	</body>
</html>
